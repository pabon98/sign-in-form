<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in form</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/006564a342.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- sign in form -->
    <div class="login-form">
        <h1>Log In</h1>
        <img src="images/login.png" alt="">
        <form action="submit.html">
            <label for="email">Email</label><br>
            <input class="Email" type="email" name="" id="" placeholder="Enter Your Email" required><br>
            <label for="password">Password</label><br>
            <input class="Password" type="password" name="" id="" placeholder="Enter Your Password" required>
            <p class="forgot-password"><a href="forgot.html">Forgot Password?</a></p>
            <br>
            <input class="Submit" type="submit" value="Submit">  
        </form>
    </div>
    
</body>
<footer class="footer-part" >
    <p>Copyright 2021-2025</p>
    <p>Contact Us</p>
    <span class="icons ">
        <a href="https://www.facebook.com/"><i class="fab fa-facebook"></i></a>
        <a href="https://www.instagram.com/"><i class="fab fa-instagram-square"></i></a>
        <a href="https://twitter.com/"><i class="fab fa-twitter"></i></a>
        <a href="https://www.linkedin.com/"><i class="fab fa-linkedin"></i></a>
    </span>
</footer>
</html>
