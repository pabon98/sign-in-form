<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- sign in form -->
    <div class="login-form">
        <h1>Log In</h1>
        <img src="images/login.png" alt="">
        <form action="submit.html">
            <label for="email">Email</label><br>
            <input class="Email" type="email" name="" id="" placeholder="Enter Your Email"><br>
            <label for="password">Password</label><br>
            <input class="Password" type="password" name="" id="" placeholder="Enter Your Password">
            <p class="forgot-password"><a href="forgot.html">Forgot Password?</a></p>
            <br>
            <input class="Submit" type="submit" value="Submit">
           
        </form>
    </div>
    
</body>
</html>
